[server]
port = 8501

[browser]
serverPort = 8501

[client]
# this will not show the full error traceback to the user
#showErrorDetails = false
# this will not hide the action menu completely
#toolbarMode = "minimal"
# this will hide the page names when building a multipage app.
# this allows you to force navigation using st.switch_page and
# preventing the user to hop on random pages via the sidebar
#showSidebarNavigation = false


[theme]
base = "light"
primaryColor = "#cb785c"
backgroundColor = "#fdfdf8"
secondaryBackgroundColor = "#ecebe3"
textColor = "#3d3a2a"
linkColor = "#3d3a2a"
borderColor = "#d3d2ca"
showWidgetBorder = true
baseRadius = "0.75rem"
buttonRadius = "full"
#font = "SpaceGrotesk"
#headingFontWeights = [600,500,500,500,500,500]
#headingFontSizes = ["3rem", "2rem"]
#codeFont = "SpaceMono"
#codeFontSize = ".75rem"
codeBackgroundColor = "#ecebe4"
showSidebarBorder = true
#chartCategoricalColors = ["#0ea5e9", "#059669", "#fbbf24"]

[theme.sidebar]
backgroundColor = "#f0f0ec"
secondaryBackgroundColor = "#ecebe3"
#headingFontSizes = ["1.6rem", "1.4rem", "1.2rem"]
#dataframeHeaderBackgroundColor = "#e4e4e0"
